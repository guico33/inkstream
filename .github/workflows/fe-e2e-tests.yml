name: Frontend E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  e2e-tests:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    env:
      CI: true
      # Increase Node.js memory allocation for better performance
      NODE_OPTIONS: '--max_old_space_size=4096'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      # Cache Playwright browsers to speed up CI runs
      # Cache key includes Playwright version to ensure cache invalidation on version changes
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').devDependencies['@playwright/test']")" >> $GITHUB_OUTPUT
        working-directory: apps/frontend

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
        working-directory: apps/frontend

      - name: Start dev server in background
        run: |
          cd apps/frontend
          npm run dev &
          npx wait-on http://localhost:5174 --timeout 60000
        env:
          NODE_ENV: development

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: apps/frontend
        env:
          # Additional environment variables for better debugging
          DEBUG: pw:api
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: playwright-report.xml

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: apps/frontend/test-results/
          retention-days: 30